<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="save.css" />
  </head>

<body>
	<form name=frm>
		<input type=hidden name=mode id=mode value="">
	<div class="col-sm-12 title-color text-center"><h3>Research Clipper</h3></div>
	<div class="col-sm-2"></div>
	<!--main content starts-->
 	<div class="col-sm-8">
		<div class="col-sm-12 text-center"><i>Page Title comes here</i></div>
        </div>
	<div class="clearfix"></div><Br>
	<div class="col-sm-12 text-center">
		<button class="btn btn-block btn-color">Save</button>
	</div>
	<div class="clearfix"></div><br>
	<div class="col-xs-4">	
		<button id="btnModePublish" type="button" class="modebtn btn btn-block btn-toggle-sel-color">Publish</button>
	</div>
	<div class="col-xs-4">	
		<button id="btnModePrivate" type="button" class="modebtn btn btn-block btn-toggle-color">Private</button>
	</div>
	<div class="col-xs-4">	
		<button type="button" id="btnModeTeam" class="modebtn btn btn-block btn-toggle-color">Team</button>
	</div>
	<div class="clearfix"></div><br>
	
	<div class="col-xs-8"></div>
	<div class="col-xs-4" id="divTeams" style="display:none;">
		 <div class="checkbox">
		    <label>
		      <input type="checkbox"> Team 1
		    </label>
		  </div>
	 	 <div class="checkbox">
		    <label>
		      <input type="checkbox"> Team 2
		    </label>
		  </div>

	</div>
	<div class="clearfix"></div><br>
	<div class="col-sm-1"></div>
	<div class="col-sm-11">
	<div class="dropdown menu-color">
		  <button class="btn btn-default dropdown-toggle menu-color" type="button" 
			id="menu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    User name
			    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="menu1">
		    <li><a href="#">Logout</a></li>
  		  </ul>
	</div> <!--dropdown-->
	</div>
	<div class="clearfix"></div><br>
	<div class="col-sm-12 sectionheading">Clip</div>
	<div class="clearfix"></div><br>

	<div class="col-sm-2"></div>
	<div class="col-sm-10">
		<a href="#" id="clip1" class="whitecolor modeclip"><span class="greencolor glyphicon  glyphicon-ok-circle" aria-hidden="true"></span>&nbsp;Full Page</a>
		<div class="clearfix"><div><br>
		<a href="#" id="clip2" class="whitecolor modeclip"><span class="greencolor glyphicon" aria-hidden="true"></span>&nbsp;Selection</a>
		<div class="clearfix"><div><br>
		<a href="#" id="clip3" class="whitecolor modeclip"><span class="greencolor glyphicon" aria-hidden="true"></span>&nbsp;Bookmark</a>
		<div class="clearfix"><div><br>
	</div>

	<div class="clearfix"></div><br>
	<div class="col-sm-12 sectionheading">Tags</div>
	<div class="clearfix"></div><br>
	<div class="col-sm-12">
		<input class="form-control" id="tags" name="tags" placeholder="Comma separated tags" maxlength=255>
	</div>
	<div class="clearfix"></div><br>

	<!--main content ends-->
     <div class="col-sm-2"></div>

     </form>
<script src="/jquery-3.2.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
	
   <script src="save.js"></script>
</body>

</html>
